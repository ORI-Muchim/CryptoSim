<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | CryptoSim</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/404.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 404 Error Content -->
    <div class="error-container">
        <!-- Logo -->
        <div class="logo-404">
            <i class="fab fa-bitcoin"></i>
            <span>CryptoSim</span>
        </div>
        
        <div class="error-illustration">
            <svg class="chart-404" viewBox="0 0 350 180">
                <!-- Grid lines -->
                <line x1="0" y1="36" x2="350" y2="36" class="grid-line"/>
                <line x1="0" y1="72" x2="350" y2="72" class="grid-line"/>
                <line x1="0" y1="108" x2="350" y2="108" class="grid-line"/>
                <line x1="0" y1="144" x2="350" y2="144" class="grid-line"/>
                
                <!-- Downtrend line -->
                <path d="M 30 45 L 80 55 L 130 50 L 180 85 L 230 100 L 280 140 L 320 160" class="chart-line"/>
            </svg>
        </div>
        
        <div class="error-code">404</div>
        <h1 class="error-title">Page Not Found</h1>
        <p class="error-message">
            The page you're looking for doesn't exist or has been moved.<br>
            Please check the URL or return to the homepage.
        </p>
        
        <div class="error-actions">
            <a href="/" class="error-btn error-btn-primary">
                <i class="fas fa-home"></i>
                Back to Trading
            </a>
            <a href="javascript:history.back()" class="error-btn error-btn-secondary">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </a>
        </div>
    </div>

</body>
</html>
